name: project euler rust tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: cd
      run: cd project-euler/problems/rust
    
    - name: Build
      run: cargo build --release --features run_all
      
    - name: Run
      run: ./target/release/rust
